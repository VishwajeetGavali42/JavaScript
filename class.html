<html>
    <head>
        
    </head>
    <body>
        <script>
            class student{

                constructor(id,name){
                    this.id = id;
                    this.name = name;
                }

                display() {
                    document.write("The name is: "+this.name+"<br>");
                    document.write("The id is "+this.id+"<br>");
                    
                }
            }
            let s1 = new student(62,"Vishwajeet");
            let s2 = new student(51,"Aditya");

            s1.display();
            s2.display();
        </script>
    </body>
</html>
